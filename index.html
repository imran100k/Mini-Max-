<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini Max ‚Äî Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ad.gigapub.tech/script?id=1693"></script><style>
  :root {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #f1f5f9;
    --muted: #94a3b8;
    --accent: #38bdf8;
    --accent-2: #a78bfa;
    --button-hover: #2563eb;
  }
  *{box-sizing:border-box;} html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;color:var(--text);background:linear-gradient(135deg, #0f172a, #1e293b);display:grid;place-items:center;padding:24px;}
  .card{width:min(800px,95vw);background:var(--card);border-radius:24px;padding:30px;box-shadow:0 15px 40px rgba(0,0,0,0.5);display:flex;flex-direction:column;align-items:center;}
  h1{margin:0 0 8px;font-size:2rem;letter-spacing:0.5px;text-align:center;}
  p{margin:0 0 16px;color:var(--muted);text-align:center;}
  .chips{display:flex;gap:12px;flex-wrap:wrap;margin:16px 0 20px;justify-content:center;}
  .chip{padding:8px 14px;border-radius:999px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);font-size:13px;}
  .row{display:flex;flex-wrap:wrap;gap:14px;justify-content:center;margin-bottom:20px;}
  button{appearance:none;border:0;cursor:pointer;font-weight:700;border-radius:16px;padding:14px 20px;font-size:15px;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#0f172a;transition:all 0.3s ease;box-shadow:0 6px 20px rgba(56,189,248,0.4);}
  button:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(56,189,248,0.5);}
  button.secondary{background:rgba(255,255,255,0.08);color:var(--text);box-shadow:0 4px 15px rgba(0,0,0,0.2);}
  button.secondary:hover{background:rgba(255,255,255,0.12);}
  .ad-slot{margin-top:20px;padding:16px;border:2px dashed rgba(255,255,255,0.3);border-radius:16px;text-align:center;min-height:130px;display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:600;}
  .footer{margin-top:18px;font-size:13px;color:var(--muted);text-align:center;}
  .warn{color:#f87171;} a{color:var(--accent);text-decoration:none;}
</style>

  </head>
  <body>
    <div class="card">
      <h1>üöÄ Mini Max</h1>
      <p>Telegram Mini App ‚Ä¢ GitHub + Vercel ready ‚Ä¢ Giga.pub ads integrated</p>
      <div class="chips">
        <span class="chip" id="chipUser">@user</span>
        <span class="chip" id="chipTheme">theme: ‚Äî</span>
        <span class="chip" id="chipPlatform">platform: ‚Äî</span>
        <span class="chip" id="chipVersion">tg api: ‚Äî</span>
      </div>
      <div class="row">
        <button id="btnHello">Say Hello</button>
        <button id="btnHaptic" class="secondary">Haptic</button>
        <button id="btnQR" class="secondary">Scan QR</button>
        <button id="btnShare" class="secondary">Share</button>
        <button id="btnAd" class="secondary">Show Interstitial Ad</button>
      </div>
      <div id="adSlot" class="ad-slot">Banner Ad will load automatically.</div>
      <div class="footer" id="dbg"></div>
      <div class="footer">Tip: Open from inside Telegram bot via WebApp button. Host on Vercel (HTTPS).</div>
    </div><script>
  function ensureTelegramContext() {
    const isTG = !!(window.Telegram && window.Telegram.WebApp);
    if(!isTG){document.getElementById('dbg').innerHTML='<span class="warn">‚ö†Ô∏è Open inside Telegram. Some features disabled.</span>'}
    return isTG;
  }

  const tg = window.Telegram?.WebApp;
  if(ensureTelegramContext() && tg){
    tg.ready(); tg.expand();
    const u=tg.initDataUnsafe?.user;
    if(u) document.getElementById('chipUser').textContent='@'+(u.username||u.first_name||'user');
    document.getElementById('chipTheme').textContent='theme: '+tg.colorScheme;
    document.getElementById('chipPlatform').textContent='platform: '+tg.platform;
    document.getElementById('chipVersion').textContent='tg api: '+(tg.version||'‚Äî');
    document.getElementById('btnHello').onclick=()=>tg.showAlert('Hello from Mini Max!');
    document.getElementById('btnHaptic').onclick=()=>tg.HapticFeedback?.impactOccurred('light');
    document.getElementById('btnQR').onclick=()=>tg.showScanQrPopup({text:'Scan a QR code'},text=>tg.showAlert(text||'No QR data'));
    document.getElementById('btnShare').onclick=async()=>{if(tg.shareURL)tg.shareURL(window.location.href);else tg.showPopup({title:'Share',message:window.location.href,buttons:[{type:'close'}]})};
  }

  document.getElementById('btnAd').onclick=async()=>{
    try{
      if(window.gigaPub){ await gigaPub.loadInterstitial(); gigaPub.showInterstitial(); }
      else tg?.showAlert('Ad script not loaded yet');
    }catch(e){tg?.showAlert('Ad failed to load');}
  };

  function showDummyBanner(){
    const adSlot=document.getElementById('adSlot');
    if(adSlot){
      adSlot.innerHTML='<div style="padding:12px;background:rgba(255,255,255,0.1);border-radius:12px;color:#fff;">üéØ Placeholder ad while review is pending.</div>';
    }
  }
  setTimeout(()=>{if(document.getElementById('adSlot') && document.getElementById('adSlot').children.length===0) showDummyBanner();},2000);
</script>

  </body>
</html>
